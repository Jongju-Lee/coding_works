<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fullscreen_tab</title>
    <link rel="stylesheet" href="fullscreen_tab.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" name="tab_menu" id="tab1" checked />
      <input type="radio" name="tab_menu" id="tab2" />
      <input type="radio" name="tab_menu" id="tab3" />
      <div class="fullscreen_tab">
        <div class="tab_wrapper">
          <div>
            <h1>Portfolio Slide #01</h1>
          </div>
          <div>
            <h1>Portfolio Slide #02</h1>
          </div>
          <div>
            <h1>Portfolio Slide #03</h1>
          </div>
        </div>
      </div>
      <div class="trigger">
        <label for="tab1">
          <span>Graphic Web</span>
        </label>
        <label for="tab2">
          <span>Publishing </span>
        </label>
        <label for="tab3">
          <span>Logo & CI</span>
        </label>
      </div>
    </div>
  </body>
</html>
