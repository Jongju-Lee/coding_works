<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_icon</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="login_icon.css" />
  </head>
  <body>
    <section>
      <div class="login">
        <div class="id">
          <b>아이디</b>
          <span>
            <input type="text" placeholder="아이디 입력" />
            <i class="xi-user"></i>
          </span>
        </div>
        <div class="email">
          <b>이메일</b>
          <span>
            <input type="email" placeholder="이메일 입력" />
            <i class="xi-mail-o"></i>
          </span>
        </div>
        <div class="pw">
          <b>비밀번호</b>
          <span>
            <input type="password" placeholder="비밀번호 입력" />
            <i class="xi-lock-o"></i>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
