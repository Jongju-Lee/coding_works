<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="background_img.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background_img"></div>
      <ul class="navi">
        <li>
          <a href="#none1" data-text="ABOUT" data-url="./img/portrait-01.jpg"
            >ABOUT</a
          >
        </li>
        <li>
          <a
            href="#none2"
            data-text="INSTRUCTOR"
            data-url="./img/portrait-02.jpg"
            >INSTRUCTOR</a
          >
        </li>
        <li>
          <a href="#none3" data-text="CLASS" data-url="./img/portrait-03.jpg"
            >CLASS</a
          >
        </li>
        <li>
          <a href="#none4" data-text="LOCATION" data-url="./img/portrait-04.jpg"
            >LOCATION</a
          >
        </li>
      </ul>
    </div>

    <script>
      $(".navi li a").mouseenter(function () {
        const img_url = $(this).attr("data-url");
        $(".background_img").css({
          "background-image": "url(" + img_url + ")",
        });
      });
      $(".navi li a").mouseleave(function () {
        $(".background_img").css({
          "background-image": "",
        });
      });
    </script>
  </body>
</html>
