<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript_var</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="javascript_var.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="valid_adult">
      <div class="valid_header">
        <h1>JavaScript <span>var, val(), if</span></h1>
      </div>
      <div class="valid_check">
        <p>20세 이상 성인인증 체크 jQuery if 조건문</p>
        <input
          class="valid_input"
          type="text"
          placeholder="나이를 숫자로 입력"
        />
        <button class="valid_btn">성인인증</button>
      </div>
    </div>

    <script>
      $(".valid_btn").click(function () {
        const input_value = $(".valid_input").val();
        if (input_value === "") {
          alert("나이를 입력해 주세요.");
        } else if (input_value < 19) {
          alert("미성년자는 인증이 불가합니다.");
        } else if (input_value >= 19) {
          alert("인증 되었습니다.");
        } else {
          alert("숫자만 입력 가능합니다.");
        }
      });
    </script>
  </body>
</html>
