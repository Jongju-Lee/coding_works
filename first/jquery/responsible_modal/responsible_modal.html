<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsible_modal</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="responsible_modal.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <section>
      <button class="modal_open">뉴스레터 구독하기</button>
      <div class="modal">
        <div class="modal_content">
          <div class="modal_img"></div>
          <div class="modal_desc">
            <h3>지금 다양한 혜택을 받아보세요.</h3>
            <input type="email" placeholder="이메일 주소를 입력하세요." />
            <button>뉴스레터 구독하기</button>
            <p>
              스타트업 메이트 뉴스룸의 다양한 소식과 혜택ㅇ늘 이메일로
              받아보시려면 구독 신청 해주시기 바랍니다. 스타트 업데이트에 대해
              알고 싶은 뉴스, 꼭 알아야 할 뉴스를 신속하고 정확하게 전달합니다.
            </p>
            <i class="modal_close xi-close-thin"></i>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </section>
    <script>
      $(".modal_open").click(function () {
        $(".modal, .overlay").addClass("active");
      });
      $(".modal_close, .overlay").click(function () {
        $(".modal, .overlay").removeClass("active");
      });
    </script>
  </body>
</html>
