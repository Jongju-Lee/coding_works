<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="shoping_item.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="item">
      <img src="./img/model-female.png" alt="" />
      <div class="content">
        <div class="title">
          <h3><em>Nightgown</em>Women's Designer Wear</h3>
          <span>$55.99</span>
        </div>
        <div class="info">
          <div class="sizes">
            <label>Sizes</label>
            <span>XS</span>
            <span>S</span>
            <span class="active">M</span>
            <span>L</span>
            <span>XL</span>
          </div>
          <div class="colors">
            <label>Colors</label>
            <span></span>
            <span></span>
            <span class="active"></span>
            <span></span>
            <span></span>
          </div>
          <span class="wish"></span>
        </div>
        <button class="add_cart">Add to Cart</button>
      </div>
    </div>

    <script>
      $(".sizes span, .colors span").click(function () {
        $(this).addClass("active");
        $(this).siblings().removeClass("active");
      });
      $(".wish").click(function () {
        $(this).toggleClass("active");
      });
    </script>
  </body>
</html>
