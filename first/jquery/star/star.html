<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>star</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="star.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="star_rating">
        <div class="star">
          <i class="fa fa-star" aria-hidden="true"></i
          ><i class="fa fa-star" aria-hidden="true"></i
          ><i class="fa fa-star" aria-hidden="true"></i
          ><i class="fa fa-star" aria-hidden="true"></i
          ><i class="fa fa-star" aria-hidden="true"></i>
        </div>
        <div class="print">
          별점 주실꺼죠?
        </div>
      </div>
    </div>

    <script>
      $('.star i').click(function() {
        $(this).addClass('active')
        $(this).prevAll().addClass('active')
        $(this).nextAll().removeClass('active')

        const index = $(this).index()
        const starRate = index + 1
        if (starRate === 1) {
          $('.print').html('<img src="./img/star-lv1.png">' + '별로에요')
        } else if (starRate === 2) {
          $('.print').html('<img src="./img/star-lv2.png">' + '보통이에요')
        } else if (starRate === 3) {
          $('.print').html('<img src="./img/star-lv3.png">'+'그냥 그래요')
        } else if (starRate === 4) {
          $('.print').html('<img src="./img/star-lv4.png">'+'맘에 들어요')
        } else if (starRate === 5) {
          $('.print').html('<img src="./img/star-lv5.png">'+'아주 좋아요')
        }
      })
    </script>
  </body>
</html>
