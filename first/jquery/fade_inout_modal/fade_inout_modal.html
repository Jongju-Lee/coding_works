<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fade_inout_modal</title>
    <!-- CSS link-->
    <link rel="stylesheet" href="fade_inout_modal.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <a href="#none" onclick="openModal()">Open Fade In Modal with jQuery</a>
    <div class="modal">
      <div class="content">
        <h2>Welcome to Teams!</h2>
        <div class="modal_img">
          <img src="./img/group.png" alt="modal_image" />
        </div>
        <p>
          Microsoft Teams is a collaboration app built for hybrid work so you
          and your team stay informed. organized. and connected - all in one
          place.
        </p>
        <a href="#none">Open Guide</a>
        <a href="#none" onclick="closeModal()">x</a>
      </div>
    </div>
  </body>

  <script>
    // $("body > a").click(function () {
    //   $(".modal").fadeIn();
    // });
    // $(".content a:nth-of-type(2)").click(function () {
    //   $(".modal").fadeOut();
    // });

    const $modal = document.querySelector(".modal");

    const openModal = () => {
      $modal.classList.add("active");
    };
    const closeModal = () => {
      $modal.classList.remove("active");
    };
  </script>
</html>
