<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab_menu</title>
    <link rel="stylesheet" href="tab_menu.css" />
  </head>
  <body>
    <div class="tab_menu">
      <input type="radio" name="tab_menu" id="tab1" checked />
      <input type="radio" name="tab_menu" id="tab2" />
      <input type="radio" name="tab_menu" id="tab3" />
      <div class="content slide1">
        <a href="#none1">
          <img src="./img/slide-01.jpg" alt="slide_content1" />
        </a>
      </div>
      <div class="content slide2">
        <a href="#none2">
          <img src="./img/slide-02.jpg" alt="slide_content2" />
        </a>
      </div>
      <div class="content slide3">
        <a href="#none3">
          <img src="./img/slide-03.jpg" alt="slide_content3" />
        </a>
      </div>
      <div class="sale">
        <div class="text1">Sale<span>50%</span></div>
        <div class="text2">Sale<span>40%</span></div>
        <div class="text3">Sale<span>30%</span></div>
      </div>
      <div class="slide_btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
    </div>
  </body>
</html>
