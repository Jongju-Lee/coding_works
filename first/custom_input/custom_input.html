<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom_input</title>
    <link rel="stylesheet" href="custom_input.css" />
  </head>
  <body>
    <div class="form">
      <div class="checkbox">
        <input type="checkbox" id="agree" checked />
        <label for="agree">약관을 충분히 이해하였으며 동의 합니다.</label>
      </div>
      <div class="radio">
        <input type="radio" name="student" id="select1" checked />
        <label for="select1">초등학생</label>
        <input type="radio" name="student" id="select2" />
        <label for="select2">중학생</label>
        <input type="radio" name="student" id="select3" />
        <label for="select3">고등학생</label>
        <input type="radio" name="student" id="select4" />
        <label for="select4">대학생</label>
      </div>
    </div>
  </body>
</html>
