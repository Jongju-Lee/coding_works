  <body>

        <div class="fullscreen_wrapper">
          <div class="content1">
            <h1>Slide Content 01</h1>
          </div>
          <div class="content2">
            <h1>Slide Content 02</h1>
          </div>
          <div class="content3">
            <h1>Slide Content 02</h1>
          </div>
        </div>
      </div>
      <div class="trigger">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
    </div>
  </body>
