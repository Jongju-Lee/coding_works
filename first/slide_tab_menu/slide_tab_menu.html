<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide_tab_menu</title>
    <link rel="stylesheet" href="slide_tab_menu.css" />
  </head>
  <body>
    <div class="slide_menu">
      <input type="radio" name="tab_menu" id="tab1" checked />
      <input type="radio" name="tab_menu" id="tab2" />
      <input type="radio" name="tab_menu" id="tab3" />
      <div class="slide_img">
        <div class="img_wrapper">
          <a href="#none1">
            <img src="./img/slide-01.jpg" alt="slide_img1" />
          </a>
          <a href="#none2">
            <img src="./img/slide-02.jpg" alt="slide_img2" />
          </a>
          <a href="#none3">
            <img src="./img/slide-03.jpg" alt="slide_img3" />
          </a>
        </div>
      </div>
      <div class="btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
      <div class="sale">
        <div class="text1">Sale<span>50%</span></div>
        <div class="text2">Sale<span>40%</span></div>
        <div class="text3">Sale<span>30%</span></div>
      </div>
    </div>
  </body>
</html>
