<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Form</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login_form.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form action="">
          <h2>Registration</h2>
          <div class="sns_login">
            <span><a href="#none">Log in with Facebook</a></span>
            <span><a href="#none">Log in with Twitter</a></span>
            <span><a href="#none">Log in with Google</a></span>
          </div>
          <div class="text_field">
            <label>User Name</label>
            <input type="text" />
          </div>
          <div class="text_field">
            <label>E-mail</label>
            <input type="email" />
          </div>
          <div class="text_field">
            <label>Password</label>
            <input type="password" />
          </div>
          <button class="btn_login">Log in</button>
        </form>
      </div>
    </div>
  </body>
</html>
