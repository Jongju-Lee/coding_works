<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header Navigation UI</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="res_header.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="responsive.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="header_logo">
            <a href="#none"><img src="./img/logo.png" alt="logo_image" /></a>
          </div>
          <div class="gnb">
            <a href="#none">Home</a>
            <a href="#none">About</a>
            <a href="#none">Project</a>
            <a href="#none">Plan & History</a>
            <a href="#none">Awards</a>
            <a href="#none">Location</a>
            <a href="#none">Contact</a>
          </div>
          <div class="sns">
            <a href="#none"><i class="xi-facebook-official"></i></a>
            <a href="#none"><i class="xi-twitter"></i></a>
            <a href="#none"><i class="xi-youtube-play"></i></a>
          </div>
          <div class="trigger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </header>
    </div>

    <script>
      $(".trigger").click(function () {
        $(this).toggleClass("active");
        $(".gnb, header .sns").slideToggle();
      });
    </script>
  </body>
</html>
