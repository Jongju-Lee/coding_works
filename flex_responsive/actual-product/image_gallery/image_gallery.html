<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery - Responsive</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="image_gallery.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header_inner">
          <div class="gnb">
            <a href="#none">PhotoShop</a>
            <a href="#none">Illustrator</a>
            <a href="#none">Publishing</a>
          </div>
          <div class="row">
            <div class="search">
              <input type="search" placeholder="Search" />
            </div>
            <div class="profile">
              <button>Designer Profile</button>
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="inner">
          <div class="row">
            <div class="photo">
              <img src="./img/p1.jpg" alt="photo_one" />
            </div>
            <div class="photo">
              <img src="./img/p2.jpg" alt="photo_two" />
            </div>
            <div class="photo">
              <img src="./img/p3.jpg" alt="photo_three" />
            </div>
          </div>
          <div class="row">
            <div class="photo">
              <img src="./img/p4.jpg" alt="photo_four" />
            </div>
            <div class="photo">
              <img src="./img/p5.jpg" alt="photo_five" />
            </div>
            <div class="photo">
              <img src="./img/p6.jpg" alt="photo_six" />
            </div>
          </div>
          <div class="row">
            <div class="photo">
              <img src="./img/p7.jpg" alt="photo_seven" />
            </div>
            <div class="photo">
              <img src="./img/p8.jpg" alt="photo_eight" />
            </div>
            <div class="photo">
              <img src="./img/p9.jpg" alt="photo_nine" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
