<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front_back</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="front_back.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="open_navi">
        <i class="xi-arrow-right"></i>
      </div>
      <div class="close_navi">
        <i class="xi-arrow-left"></i>
      </div>
      <div class="front">
        <img src="./img/temp-image-01.jpg" alt="temp_image1" />
      </div>
      <div class="back">
        <img src="./img/temp-image-02.jpg" alt="temp_image2" />
      </div>
    </div>
    <script>
      // ##### jQuery #####
      $(".open_navi").click(function () {
        $(this).addClass("active");
        $(".close_navi").addClass("active");
        $(".front").fadeOut();
        $(".back").fadeIn();
      });
      $(".close_navi").click(function () {
        $(this).removeClass("active");
        $(".open_navi").removeClass("active");
        $(".front").fadeIn();
        $(".back").fadeOut();
      });
    </script>
  </body>
</html>
