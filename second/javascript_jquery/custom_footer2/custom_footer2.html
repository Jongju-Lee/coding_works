<html lang="ko">
  <head>

    <link rel="stylesheet" href="custom_footer2.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

      <section>

      <section>

      <footer>
        <div class="inner">
          <div class="copyright">
            <div class="policy">
              <a href="#none" target="_blank" rel="noopener noreferrer"

              >
              <a href="#none" target="_blank" rel="noopener noreferrer"

            <div class="info">
              <span>인천광역시 중구 개항로 6층 (주)코딩웍스</span>

              <p>COPYRIGHT (C) CODINGWORKS COMPANY. ALL RIGHTS RESERVED.</p>
            </div>
          </div>
          <div class="select">
            <div class="dropdown">
              <div class="title">FAMILY SITE</div>
              <ul class="list">
                <li>
                  <a
                    href="https://www.inflearn.com/users/@codingworks"
                    target="_blank"
                    rel="noopener noreferrer"
                    >코딩웍스 인프런 강좌</a

                </li>
                <li>

                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script>
      //  ##### jQuery #####
      $(".dropdown .title").click(function () {
        $(this).toggleClass("active");
        $(".dropdown .list").stop().slideToggle();
      });
      $(".dropdown .list li a").click(function () {
        $(".dropdown .title").text($(this).text());
        $(".dropdown .list").stop().slideUp();
      });
    </script>
  </body>
