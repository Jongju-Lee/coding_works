<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_form</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="login_form.css" />
  </head>
  <body>
    <section>
      <div class="inner">
        <div class="login">
          <h1 class="heading">Login Accounts</h1>
          <div class="email">
            <span>User Email</span>
            <input type="email" placeholder="Type your email" />
          </div>
          <div class="password">
            <span>User Password</span>
            <input type="password" placeholder="Type your password" />
          </div>
          <div class="check_area">
            <div>
              <input type="checkbox" id="check1">
              <label for="check1">Save your email</label>
            </div>
            <a href="#none">forgot password?</a>
          </div>
          <div class="radio_area">
            Would you like to receive event emails?
            <div class="radio">
              <input type="radio" name="radio1" id="yes" checked>
              <label for="yes">Yes</label>
              <input type="radio" name="radio1" id="no">
              <label for="no">No</label>
            </div>
          </div>
          <button>LOGIN</button>
          <div class="other_login">
            Or Login using
            <div class="sns">
              <a href="#none"><i class="xi-google"></i></a>
              <a href="#none"><i class="xi-facebook"></i></a>
              <a href="#none"><i class="xi-naver"></i></a>
              <a href="#none"><i class="xi-kakaotalk"></i></a>
            </div>
          </div>
          <div class="sign_up">
            <span></span> Have not account yet?
            <a href="#none">SIGN UP</a>
          </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
