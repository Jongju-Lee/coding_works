<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_form</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="login_form.css" />
  </head>
  <body>
    <section>
      <div class="inner">
        <div class="login">
          <h1 class="heading">Login Accounts</h1>
          <div class="email">
            <span>User Email</span>
            <input type="text" placeholder="Type your email" />
          </div>
          <div class="password">
            <span>User Password</span>
            <input type="text" placeholder="Type your password" />
          </div>
          <div class="check_area">
            <div class="save_email">
              <input type="checkbox" id="check1" />
              <label for="check1">Save your email</label>
            </div>
            <a class="forgot" href="#none">forgot password?</a>
          </div>
          <div class="radio_area">
            <p>Wold you like to receive event emails?</p>
            <input type="radio" name="radio1" id="yes" checked />
            <label for="yes">Yes</label>
            <input type="radio" name="radio1" id="no" />
            <label for="no">No</label>
          </div>
          <button class="login_btn">LOGIN</button>
          <p class="other_login">Or Login using</p>
          <div class="sns">
            <i class="xi-google"></i>
            <i class="xi-facebook"></i>
            <i class="xi-naver"></i>
            <i class="xi-kakaotalk"></i>
          </div>
          <span class="not_account"> Have not account yet? </span>
          <a class="sign_up" href="#none">SIGN UP</a>
        </div>
      </div>
    </section>
  </body>
</html>
