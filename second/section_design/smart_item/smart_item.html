<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smart_shop</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="smart_item.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jQuery link -->
    <script src="./custom.js" defer></script>
  </head>
  <body>
    <section>
      <div class="inner">
        <h1 class="heading">
          가지고 싶은 스마트 아이템 <b>모두</b> 집합 <span>스마트샵</span>
        </h1>
        <div class="item_list">
          <h2>이번주 트렌드 상품</h2>
          <div class="items">
            <div class="item">
              <div class="photo">
                <a href="#none"
                  ><img src="./img/item-01-hover.jpg" alt="hover_item_image"
                /></a>
                <a href="#none"
                  ><img src="./img/item-01.jpg" alt="item_image"
                /></a>
              </div>
              <div class="detail">
                <span class="price"
                  ><b>18<small>%</small></b
                  >23,000원</span
                >
                <span class="name">블루투스 헤드셋</span>
                <span class="count">구매 30</span>
                <span class="wish"></span>
              </div>
            </div>
            <div class="item">
              <div class="photo">
                <a href="#none"
                  ><img src="./img/item-02-hover.jpg" alt="hover_item_image"
                /></a>
                <a href="#none"
                  ><img src="./img/item-02.jpg" alt="item_image"
                /></a>
              </div>
              <div class="detail">
                <span class="price"
                  ><b>26<small>%</small></b
                  >23,500원</span
                >
                <span class="name">블루투스 이어셋</span>
                <span class="count">구매 20</span>
                <span class="wish"></span>
              </div>
            </div>
            <div class="item">
              <div class="photo">
                <a href="#none"
                  ><img src="./img/item-03-hover.jpg" alt="hover_item_image"
                /></a>
                <a href="#none"
                  ><img src="./img/item-03.jpg" alt="item_image"
                /></a>
              </div>
              <div class="detail">
                <span class="price"
                  ><b>33<small>%</small></b
                  >23,500원</span
                >
                <span class="name">맥북(MacBook)</span>
                <span class="count">구매 80</span>
                <span class="wish"></span>
              </div>
            </div>
            <div class="item">
              <div class="photo">
                <a href="#none"
                  ><img src="./img/item-04-hover.jpg" alt="hover_item_image"
                /></a>
                <a href="#none"
                  ><img src="./img/item-04.jpg" alt="item_image"
                /></a>
              </div>
              <div class="detail">
                <span class="price"
                  ><b>15<small>%</small></b
                  >23,500원</span
                >
                <span class="name">애플워치(Apple Watch)</span>
                <span class="count">구매 70</span>
                <span class="wish"></span>
              </div>
            </div>
            <div class="item">
              <div class="photo">
                <a href="#none"
                  ><img src="./img/item-05-hover.jpg" alt="hover_item_image"
                /></a>
                <a href="#none"
                  ><img src="./img/item-05.jpg" alt="item_image"
                /></a>
              </div>
              <div class="detail">
                <span class="price"
                  ><b>20<small>%</small></b
                  >23,500원</span
                >
                <span class="name">VR 기기</span>
                <span class="count">구매 50</span>
                <span class="wish"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
