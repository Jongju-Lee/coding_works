<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile_card</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="profile_card.css" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jQuery link -->
    <script src="custom.js" defer></script>
  </head>
  <body>
    <section>
      <div class="inner">
        <div class="card">
          <div class="face">
            <img src="./img/face.jpg" alt="user_image" />
            <i class="xi-check-min"></i>
          </div>
          <h1>CodingWorks<span>CLASS IN INFLEARN</span></h1>
          <p>
            I'm a web publisher, Andrew. I'm looking forward to a good project.
            <span>andrew@codingworks.com</span>
          </p>
          <a class="view_portfolio" href="#none">View My Portfolio</a>
          <div class="sns">
            <div class="item">
              <i class="xi-instagram"></i>
              <span><big>15.6k</big>followers</span>
            </div>
            <div class="item">
              <i class="xi-kakaostory"></i>
              <span><big>12.9k</big>followers</span>
            </div>
            <div class="item">
              <i class="xi-twitter"></i>
              <span><big>10.2k</big>followers</span>
            </div>
            <div class="dark_mode"></div>
            <div class="add_on">
              <span class="like"></span>
              <span class="more_btn"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
