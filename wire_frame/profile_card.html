<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="profile_card.css" />
  </head>
  <body>
    <div class="card">
      <div class="card_img">
        <img src="http://placehold.it/150x150?text=face_img" alt="" />
      </div>
      <div class="btn_more" title="more...">
        <span>More</span>
      </div>
      <div class="card_description">
        <h1>Coding Works<span>Web Publisher</span></h1>
        <p>
          Designer & Publisher.<br />
          Seoul. Korea<br />
          Good to see you
        </p>
      </div>
      <div class="sns">
        <a href="#none1" target="_blank" title="Twitter">T</a>
        <a href="#none2" target="_blank" title="FaceBook">F</a>
        <a href="#none3" target="_blank" title="Instagram">I</a>
      </div>
      <div class="share">
        <p>120<span>Share</span></p>
        <p>987<span>Followers</span></p>
        <p>789<span>Like</span></p>
      </div>
      <button class="follow">Follow Twitter</button>
    </div>
  </body>
</html>
